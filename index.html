<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placă comemorativă</title>
<style>
    body {
        font-family: 'Times New Roman', serif;
        background-color: #f3f1e7; /* bej deschis */
        color: #333;
        padding: 30px;
        text-align: center;
    }
    h1 {
        font-size: 2.8em;
        margin-bottom: 50px;
        color: #5a5a5a; /* gri */
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .section {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
        background-color: #d6d3cf; /* gri-bej cald */
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .text {
        flex: 1;
        font-size: 1.3em;
    }
    .photo {
        flex: 1;
        text-align: center;
    }
    .photo img {
        max-width: 220px;
        border-radius: 15px;
        border: 6px solid #c8bfae; /* ramă bej */
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        background-color: white;
        padding: 5px;
    }
    .name {
        font-size: 1.8em;
        font-weight: bold;
        margin-bottom: 10px;
        color: #3f3f3f;
    }
    .dates {
        font-style: italic;
        font-size: 1.2em;
        color: #555;
    }
</style>
</head>
<body>

<h1><i>Nu vă vom uita...</i></h1>

<!-- Secțiunea 1: text stânga, poză dreapta -->
<div class="section">
    <div class="text">
        <div class="name">Popescu Ion</div>
        <div class="dates">N. 01.01.1900 - D. 31.12.1999</div>
    </div>
    <div class="photo">
        <img src="poza1.jpg" alt="Popescu Ion">
    </div>
</div>

<!-- Secțiunea 2: poză stânga, text dreapta -->
<div class="section">
    <div class="photo">
        <img src="poza2.jpg" alt="Popescu Ioana">
    </div>
    <div class="text">
        <div class="name">Popescu Ioana</div>
        <div class="dates">N. 01.01.1900 - D. 31.12.1999</div>
    </div>
</div>

</body>
</html>
